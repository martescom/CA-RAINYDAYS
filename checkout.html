<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="checkout page">
    <title>checkout</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://kit.fontawesome.com/4d005336e7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container" >
            <input type="checkbox" id="menu-checkbox"/>
            <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label> 
            <nav>
                <ul>
                    <li><a href="listjackets.html" class="new-inn-nav">New inn</a></li>
                    <li>
                        <a href="listjackets.html" class="desktop-nav">Men</a>
                        <ul class="dropdown">
                            <li><a href="listjackets.html">New inn</a></li>
                            <li><a href="listjackets.html">Jackets</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="listjackets.html"class="desktop-nav">Woman</a>
                            <ul class="dropdown">
                                <li ><a href="listjackets.html">New inn</a></li>
                                <li ><a href="listjackets.html">Jackets</a></li>
                            </ul>
                    </li>
                    <li><a href="listjackets.html" class="desktop-nav">Sale</a></li> 
                </ul>
            </nav>
            <div class="logo">
                <a href="index.html">Rainydays</a>
            </div>
            <div class="icons">
                <img src="images/icon-search.png" class="desktop-icon-search" alt="icon search">
                <img src="images/icon-person.png" class="desktop-icon-profil" alt="icon profil">
                <a href="checkout.html"><img src="images/icon-bag.png" class="bag-icon" alt="shopping bag"></a>
            </div>  
        </div>
     </header>
     <main>
        <div>
            <a href="jacket.html"><img class="arrow-back" src="images/icon-backarrow.png" alt="Arrow back"> </a>
            <h1>Cart</h1>
        </div>
        <section class="summary" >
            <div>
                <img src="images/jacket1.jpeg" class="jacket" alt="Scott rain jacket">
            </div>
            <div>
                <h2>Scott rain jacket</h2>
                <h3>Black</h3>
            </div>
            <div class="price-can">
                <h3>€149</h3>
                <img src="images/delete-can.png" class="delete-can" alt="Delete trash can">
            </div>
        </section> 
            <div class="total" >
                <h2>Total</h2>
                <h2>€149</h2>
            </div>
        <section> 
            <section class="payment-box">
                <div class="payment-divider" >
                    <h2>Choose payment</h2>
                </div>
                <div class="cards" >
                    <img src="images/MasterCard.png" class="payment" alt="MaterCard payment">
                    <img src="images/Visa.png" class="payment" alt="Visa payment">
                    <img src="images/Apple Pay.png" class="payment" alt="apple pay payment">
                </div>
            </section>
            <div>
                <h2 class="shipping">Shipping</h2>
            </div>
            <section class="shipping-form" >
                <form class="form" >
                    <label for="fname">First name</label>
                    <input type="text" id="fname">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                    <label for="city">City</label>
                    <input type="text" id="city">
                    <label for="country">Country</label>
                    <input type="text" id="country">
                </form>
            </section>
            <a href="checkoutsuccess.html" class="checkout-button">Checkout</a>
        </section> 
    </main>
     <footer>
        <section class="footer">
            <a href="about.html" class="footer-text">About</a>
            <a href="#" class="footer-text">facebook</a>
            <a href="contact.html" class="footer-text">Contact</a>
            <a href="#" class="footer-text">Instagram</a>
        </section>
     </footer>
    
</body>
</html>
